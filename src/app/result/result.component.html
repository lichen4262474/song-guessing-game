<section class="container-lg mt-5">
  <div class="text-center">
    <h1 class="mb-4" *ngIf="score > 2; else loseMessage">Congrats! You win!</h1>
    <ng-template #loseMessage>
      <h1 class="mb-4">Sorry! You lose!</h1>
    </ng-template>
    <div class="row justify-content-center mt-5">
      <div class="card mt-4 rounded shadow" style="max-width: 400px">
        <div class="card-header fs-4">Your Score</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item fs-5">
            You got {{ score }} questions correct!
          </li>
          <li class="list-group-item fs-5">
            That's {{ score / 5 | percent : "1.2-2" }} correct rate!
          </li>
        </ul>
      </div>
    </div>
