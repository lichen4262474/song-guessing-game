<app-config
  *ngIf="showConfig"
  (artistEmitter)="artistHandler($event)"
  [albums]="albums"
  (albumEmitter)="albumHandler($event)"
></app-config>
<app-game
  *ngIf="showGame"
  [tracks]="tracks"
  (scoreEmitter)="scoreHandler($event)"
  (restartEmitter)="restartHandler($event)"
></app-game>
<app-result
  *ngIf="showResult"
  [score]="score"
  (nameEmitter)="nameHandler($event)"
  (restartEmitter)="restartHandler($event)"
></app-result>
